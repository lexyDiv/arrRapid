<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      class Unit {
        constructor(type) {
          this.type = type;
        }
      }

      function go() {
        let arr = [];
        const LENGTH = 10000;
        for (let i = 0; i < LENGTH; i++) {
          arr.push(new Unit(i));
        }
        let arr2 = arr.filter((unit) => unit.type % 2 === 0);
        arr = [];
        arr2 = [];
      }

      setInterval(() => {
        go();
        console.log("all deleted");
      }, 20);
    </script>
  </body>
